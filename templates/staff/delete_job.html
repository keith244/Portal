{% extends 'layout/base.html' %}
{% block content %}

<h1>Are you sure you want to delete this job</h1>
<p>{{job.title}}</p>
<form >
    {% csrf_token %}
    <div class="text-center">
        <a href="{% url 'jobs' %}" class="btn btn-outline-secondary" >Cancel</a>
        <a href="{% url 'delete_job' %}" class="btn btn-outline-danger">Delete</a>
    </div>
</form>
{% endblock %}
