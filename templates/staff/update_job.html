{% extends 'layout/base.html' %}
{% block content %}
<div class="col-xl-6">
    <div class="card p-4">
      <form method="post">
        {% csrf_token %}
        <div class="row gy-4">          
          <div class="col-md-6 ">
            <input type="text" class="form-control" name="title" value="{{job.title}}" placeholder="Job title" required>
            </div>
            
            <!-- <div class="col-md-12">
              <input type="text" class="form-control" name="subject" placeholder="Subject" required>
              </div> -->
              <div class="col-md-12">
                <textarea class="form-control bullet-list" name="responsibilities" rows="6" placeholder="Responsibilities" required>{{ job.responsibilities }}</textarea>
                </div>
                
                <div class="col-md-12">
                  <textarea class="form-control bullet-list " name="requirements" rows="6" placeholder="Requirements" required>{{ job.requirements }}</textarea>
                  </div>
                  
          <div class="col-md-12 text-center">
            <button class="btn btn-success" type="submit">Update Job</button>
            <a href="{% url 'jobs' %}" class="btn btn-outline-warning">Go back</a>
          </div>

        </div>
      </form>
    </div>
  </div>
  <!-- scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const bulletListTextareas = document.querySelectorAll('.bullet-list');
        
        bulletListTextareas.forEach(textarea => {
            textarea.addEventListener('input', function() {
                let lines = this.value.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].trim() !== '' && !lines[i].startsWith('• ')) {
                        lines[i] = '• ' + lines[i].trim();
                    }
                }
                
                this.value = lines.join('\n');
            });
    
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    let cursorPosition = this.selectionStart;
                    let currentContent = this.value;
                    let newContent = currentContent.slice(0, cursorPosition) + '\n• ' + currentContent.slice(cursorPosition);
                    this.value = newContent;
                    this.selectionStart = this.selectionEnd = cursorPosition + 3;
                }
            });
        });
    });
  </script>
   <!-- scripts -->
{% endblock %}
