<main>
{% if messages %}
<div class="message-dialog" id="msg">
  {% for message in messages %}
    <div class="notification {{ message.tags }}">
      <span class="icon"></span>
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}

<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="#" class="logo d-flex align-items-center w-auto">
              <img src="{% static 'img/download.png' %}" alt="">
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3">
            <a href="/"><img src="{% static 'img/ictalogo.png' %}" style="width: 50%" /></a>
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Reset Password</h5>
                <p class="text-center small">Enter your email to start the reset process</p>
              </div>

    
        
              <form method="POST">
                {% csrf_token %}

                <div class="col-12">
                    <label for="id_password1">New Password</label><br>
                    <input type="password" name="password1" placeholder="New Password" autocomplete="new-password" required id="id_password1">
                    <label for="id_password2">Confirm Password</label><br>
                    <input type="password" name="password2" placeholder="Confirm Password" required id="id_password2">
                </div>
                  
                <div class="col-12">
                  <button class="btn btn-success w-100" type="submit">Submit</button>
                </div>

                <div class="col-12">
                  <p>Back to <a href="{% url 'users-login' %}">login</a></p>
                </div>
                
              </form>
            </div>
          </div>
          <div class="credits">
            Designed: <a href="https://github.com/Flu-ffy/final-project" target="_blank">ICTA attachees</a>
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
</main><!-- End #main -->
