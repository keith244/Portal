{% extends 'layout/base.html' %}
{% block content %}
<section class="section contact">
  <div class="row gy-4">
    <div class="col-xl-6">
      <div class="row">
    </div>
    </div>
    <h1>Jobs</h1>
{% for job in jobs %}
<div class="col-lg-6">
  <div class="info-box card">
    <i class="bi bi-briefcase"></i>
      <h3>{{ job.title }}</h3> 
      <p>{{ job.timestamp }}</p> 
      <p>{{job.responsibilities}}</p>
      <p>{{job.requirements}}</p>
      <div class="col-md-12 text-center">
        {% if user.is_staff%}
        <button type="submit" class="btn btn-info">Update job details</button>
        <button type="submit" class="btn btn-outline-danger">Delete job</button>
        {% else %}
        <button class="btn btn-success" type="submit">Apply now</button>
        {%endif%}
      </div>
  </div>
</div>
{% endfor %}
        </div>
      </div>
    </section>

{% endblock %}
